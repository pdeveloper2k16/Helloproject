<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Book Records</title>
    <link rel="stylesheet" href="{% static 'css/brmcss3.css' %}">
</head>
<body>
  <div class="topnav">
      <h1>Book Record Management</h1>
      <a href = "/BRMapp/view-book">View All</a>
      <a href = "/BRMapp/new-book">New Book</a>
      <a href = "/BRMapp/search-book">Search Book</a>
      <a href = "/BRMapp/logout">Logout</a>
      <h3><i><u>Hi, {{ username }}</U></i></h3>
    </div>
      <div id = "main">
        <h2><b>View Book records</b></h2>
            <table>
              <thead>
                <th>Book Title</th>
                <th>Price</th>
                <th>Author</th>
                <th>Publisher</th>
            </thead>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publisher}}</td>
                <td><a class="btn1" href="/BRMapp/edit-book?bookid={{ book.id }}">Edit</a></td>
                <td><a class="btn2" href="/BRMapp/delete-book?bookid={{ book.id }}">Delete</a></td>
            </tr>
               {% endfor %}
             </table>
         </div>
    </body>
</html>
